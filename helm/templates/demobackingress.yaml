apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.ingressname}}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facingspec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Values.name}}
          servicePort: {{ .Values.port}}   